<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Macrohard Token - Add Trustline</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      background: radial-gradient(circle at top, #0a0f29, #000);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow: hidden;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
      text-shadow: 0 0 8px #9333ea, 0 0 16px #7e22ce;
    }

    p {
      max-width: 480px;
      margin: 0 auto 25px;
      font-size: 1.1em;
      color: #cbd5e1;
    }

    .btn {
      display: inline-block;
      padding: 16px 28px;
      background: linear-gradient(90deg, #9333ea, #1f6feb);
      color: #fff;
      border-radius: 14px;
      text-decoration: none;
      font-size: 1.1em;
      font-weight: bold;
      margin: 20px 0;
      box-shadow: 0 0 15px rgba(147,51,234,0.7);
      transition: 0.3s;
    }

    .btn:hover {
      background: linear-gradient(90deg, #a855f7, #388bfd);
      box-shadow: 0 0 20px rgba(56,139,253,0.9);
    }

    .qr-frame {
      margin-top: 30px;
      padding: 14px;
      border-radius: 20px;
      background: rgba(255,255,255,0.05);
      box-shadow: 0 0 25px rgba(147,51,234,0.5);
      display: inline-block;
    }

    img.qr {
      max-width: 280px;
      border-radius: 12px;
      background: #fff;
      padding: 10px;
    }

    .glow {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      filter: blur(160px);
      background: rgba(147,51,234,0.4);
      top: -100px;
      right: -100px;
      z-index: -1;
    }
    .glow2 {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      filter: blur(160px);
      background: rgba(56,139,253,0.4);
      bottom: -100px;
      left: -100px;
      z-index: -1;
    }
  </style>
</head>
<body>

  <div class="glow"></div>
  <div class="glow2"></div>

  <h1>Macrohard Token</h1>
  <p>Click the button below or scan the QR code to <br>add trustline in your Lobstr Wallet.</p>

  <!-- Tombol langsung buka Lobstr -->
  <a class="btn"
     href="web+stellar:tx?xdr=AAAAAgAAAABFydFmKWIvBaZfxJFqEQ7BnqMR1kKDKFqzCyoDhqUebgAAJxAAAAAAAAAAAQAAAAEAAAAAAAAAAQAAAAEaI6MAAAAAAAAAAAEAAAAAAAAABgAAAAJNYWNyb2hhcmQAAAAAAAAA%2F7kA4sBhsVh%2F9RiTjeulFIuRd7PXmrVstocMpgvDrP5%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwAAAAAAAAAA&replace=sourceAccount%3AX%2CseqNum%3AY%3BX%3Aaccount%20to%20which%20add%20the%20trustline%2CY%3Asequence%20number%20of%20your%20account">
     âž• Add Trustline (Open in Lobstr)
  </a>

  <!-- QR Code -->
  <div class="qr-frame">
    <img class="qr"
      src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=web%2Bstellar%3Atx%3Fxdr%3DAAAAAgAAAABFydFmKWIvBaZfxJFqEQ7BnqMR1kKDKFqzCyoDhqUebgAAJxAAAAAAAAAAAQAAAAEAAAAAAAAAAQAAAAEaI6MAAAAAAAAAAAEAAAAAAAAABgAAAAJNYWNyb2hhcmQAAAAAAAAA%252F7kA4sBhsVh%252F9RiTjeulFIuRd7PXmrVstocMpgvDrP5%252F%252F%252F%252F%252F%252F%252F%252F%252F%252FwAAAAAAAAAA%26replace%3DsourceAccount%253AX%252CseqNum%253AY%253BX%253Aaccount%2520to%2520which%2520add%2520the%2520trustline%252CY%253Asequence%2520number%2520of%2520your%2520account"
      alt="Add Trustline QR" />
  </div>

</body>
</html>
